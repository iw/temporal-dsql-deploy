# Minimal dynamic configuration for DSQL development
# This file contains runtime configuration that can be updated without restarting the server

# DSQL-specific optimizations
system.forceSearchAttributesCacheRefreshOnRead:
  - value: true
    constraints: {}

# Reduce resource usage for development
system.enableLoggerRateLimiting:
  - value: true
    constraints: {}

# OpenSearch/Elasticsearch settings
system.advancedVisibilityWritingMode:
  - value: "on"
    constraints: {}

# History service settings optimized for DSQL
history.defaultActivityRetryPolicy:
  - value:
      InitialIntervalInSeconds: 1
      MaximumIntervalInSeconds: 100
      BackoffCoefficient: 2.0
      MaximumAttempts: 0
    constraints: {}

# Matching service settings
matching.numTaskqueueWritePartitions:
  - value: 1
    constraints: {}

matching.numTaskqueueReadPartitions:
  - value: 1
    constraints: {}

# Frontend service settings
frontend.enableClientVersionCheck:
  - value: false
    constraints: {}